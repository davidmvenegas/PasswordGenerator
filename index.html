<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw"></div>
            <div class="pw-buttons">
                <button class="btn generate-btn" id="generate">Generate Password</button>
                <button class="btn copy-btn" id="copy">Copy to Clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password Length:</label>
                <input min="1" max="4" type="number" name="password_input" id="length">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters:</label>
                <input type="checkbox" name="password_input" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters:</label>
                <input type="checkbox" name="password_input" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers:</label>
                <input type="checkbox" name="password_input" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols:</label>
                <input type="checkbox" name="password_input" id="symbol">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
